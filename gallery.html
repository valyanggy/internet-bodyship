<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>about - thats my crooked neck</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="about page for vegetarian tentacles" />
    <link rel="stylesheet" href="style.css" />
    <script src="arena.js" type="text/javascript"></script>
    <!-- p5 -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.9.0/p5.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.9.0/addons/p5.dom.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.9.0/addons/p5.sound.min.js"></script>

    <link rel="stylesheet" href="https://use.typekit.net/quj5yyl.css">

</head>

<body>
    <header>
        <div class="dropdown">
            <button onclick="myFunction()" class="dropbtn">about cn</button>
            <div id="myDropdown" class="dropdown-content">
                <span class="name">thats a crooked neck</span> is a project about generative tree-look-alike figures with <span class="highlight">p5.js</span> and support from class a-generative-web Spring2022
                <br><br><br> scripts inspired by & recoded from <br>
                <a href="https://openprocessing.org/user/10505?view=sketches">Chris Coleman</a>
                <!-- <a href="#about">my github</a> -->

            </div>
        </div><a class="button" href="index.html" target="_blank" rel="noopener noreferrer">demo</a></header>
    <a href="https://www.are.na/oxu-eyo/that-s-a-crooked-neck" id="channel-url">
        <h1 id="channel-title" style="display:none"></h1>
        <!-- The channel title will be inserted inside this h1. -->
    </a>
    <div id="channel-description" style="display:none"></div>

    <section class="grid effect-1 audio-embed-blocks audio-file-blocks image-blocks embed-blocks link-blocks pdf-blocks text-blocks video-embed-blocks video-file-blocks" id="grid"></section>
    </section>
    <template id="image-block">
			
        <div class="grid-container">
        <img class="image" class="grid-item">
        <h3 class="title" style="display:none"></h3>

        <a class="link">
            <p class="link-title"></p>
        </a>
        <figcaption class="description"></figcaption>
    </div>

    </template>



    <script>
        /* When the user clicks on the button, 
                                                                                                                        toggle between hiding and showing the dropdown content */
        function myFunction() {
            document.getElementById("myDropdown").classList.toggle("show");
        }

        // Close the dropdown if the user clicks outside of it
        window.onclick = function(event) {
            if (!event.target.matches('.dropbtn')) {
                var dropdowns = document.getElementsByClassName("dropdown-content");
                var i;
                for (i = 0; i < dropdowns.length; i++) {
                    var openDropdown = dropdowns[i];
                    if (openDropdown.classList.contains('show')) {
                        openDropdown.classList.remove('show');
                    }
                }
            }
        }
    </script>
</body>

</html>
